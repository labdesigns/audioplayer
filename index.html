<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="audioplayer">
    <!--play/ pause-->
    <div class="audioplayer-buttons">
        <button id="play" class=""><i class="fas fa-play"></i></button>
        <button id="pause" class="hidden"><i class="fas fa-pause"></i></button>
    </div>
					
    <!--audio timer/duration-->
    <div class="audioplayer-time">
        <span id="current-time">00:00:00</span>
        <span id="total-time"></span>
    </div>
					
    <!--audio track/ time skip-->
    <div class="audioplayer-track">
        <input id="time-track" min="0" max="100" type="range" class="styled-slider slider-progress" value="0" />
    </div>
					
    <!--audio volume control-->
    <div class="audioplayer-volume">
        <div class="audioplayer-volume-icon">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 576 512" style="enable-background:new 0 0 576 512;" xml:space="preserve">
            <style type="text/css">

                #speaker,
                #loud,
                #middle,
                #low,
                #mute{
                fill:#fff;
                }
                .st0{fill:var(--red);}
            </style>
            <path id="speaker" d="M215,71.1l-89,88.9H24c-13.3,0-24,10.7-24,24v144c0,13.2,10.7,24,24,24h102.1l89,89c15,15,41,4.5,41-17V88
                C256,66.6,230,56,215,71.1z"/>
            <path id="loud" d="M448.4,20c-11.2-7.3-26.2-4.2-33.5,7c-7.3,11.2-4.2,26.2,7,33.5C488.1,103.9,527.6,177,527.6,256
                s-39.5,152.1-105.8,195.6c-11.2,7.3-14.3,22.3-7,33.5c7,10.7,21.9,14.6,33.5,7C528.3,439.6,576,351.3,576,256S528.3,72.4,448.4,20z"
                />
            <path id="middle" d="M480,256c0-63.5-32.1-121.9-85.8-156.2c-11.2-7.1-26-3.8-33.1,7.5s-3.8,26.2,7.4,33.4
                C408.3,166,432,209.1,432,256s-23.7,90-63.5,115.4c-11.2,7.1-14.5,22.1-7.4,33.4c6.5,10.4,21.1,15.1,33.1,7.5
                C447.9,377.9,480,319.5,480,256z"/>
            <path id="low" d="M338.2,179.1c-11.6-6.3-26.2-2.2-32.6,9.4c-6.4,11.6-2.2,26.2,9.5,32.6C328,228.3,336,241.6,336,256
                c0,14.4-8,27.7-20.9,34.8c-11.6,6.4-15.8,21-9.5,32.6c6.4,11.7,21,15.8,32.6,9.5c28.2-15.5,45.8-45,45.8-76.9
                S366.5,194.7,338.2,179.1L338.2,179.1z"/>
            <g id="mute" class="hidden">
                <g>
                    <path class="st0" d="M520,505c-5.7,0-11.5-2-16.2-6L13.8,82C3.3,73.1,2,57.3,11,46.8C19.9,36.3,35.7,35,46.2,44l490,417
                        c10.5,8.9,11.8,24.7,2.8,35.2C534.1,502,527.1,505,520,505z"/>
                </g>
                <g>
                    <path d="M530,495c-5.7,0-11.5-2-16.2-6L23.8,72C13.3,63.1,12,47.3,21,36.8C29.9,26.3,45.7,25,56.2,34l490,417
                        c10.5,8.9,11.8,24.7,2.8,35.2C544.1,492,537.1,495,530,495z"/>
                </g>
            </g>
        </svg>
        </div>
        <input id="volume" min="0" max="1" type="range" class="styled-slider slider-progress" value="1" step="0.01"/>
    </div>
					
    <!--audio dot menu-->
    <div class="audioplayer-dot_menu">
        <i class="fas fa-ellipsis-v"></i>
        <div class="audioplayer-dot_menu_container">
        <div class="audioplayer-dot_menu_item_container">
            <div class="audioplayer-playrate_title">
            playback rate:
            <span id="audioplayer-current_playrate">x 1</span>
        </div>
        <div class="audioplayer-playrate_control">
            <button id="audioplayer-playrate_minus" class="audioplayer-playrate_control_btn">
            <i class="fas fa-minus-circle"></i>
            slower
            </button>
            <button id="audioplayer-playrate_normal" class="audioplayer-playrate_control_btn">
            <i class="fas fa-undo"></i>
            normal
            </button>
            <button id="audioplayer-playrate_plus" class="audioplayer-playrate_control_btn">
            <i class="fas fa-plus-circle"></i> 
            faster
            </button>
        </div>
        </div>
        </div>
    </div>
					
    <!--audio src-->
    <audio id="podcast-player" src="./audio/Agua De Beber Nara Leao.mp3" type="audio/mpeg"  preload="auto">
    No audio tag support
    </audio> 
</div>
			


    <script src="./js/audioplayer.js"></script>
   </body>
</html>
